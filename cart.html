<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHAHJEE - Your Cart</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <header class="main-header">
        <div class="container">
            <h1 class="logo">SHAHJEE</h1>
            <nav class="main-nav">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="shop.html">Shop</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="cart.html" class="cart-icon active"><i class="fas fa-shopping-cart"></i><span class="cart-count">0</span></a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <section id="shopping-cart">
            <h2>Your Shopping Cart</h2>
            <ul id="cart-items">
                </ul>
            <div class="cart-summary">
                <h3>Cart Total:</h3>
                <p>Rs.<span id="cart-total">0</span></p>
                <div class="cart-buttons">
                    <a href="index.html" class="button continue-shopping-button">Continue Shopping</a>
                    <button class="button clear-cart-button" id="clear-cart-button">Clear Cart</button>
                    <button class="button checkout-button" id="checkout-button">Proceed to Checkout</button>
                </div>
            </div>
        </section>
    </main>

    <footer class="main-footer">
        <div class="container">
            <p>&copy; 2025 SHAHJEE. All rights reserved.</p>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
